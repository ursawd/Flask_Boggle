{% extends "base.html"%} {% block head %}
<title>Boggle Game</title>
{% endblock %} {% block content %}
<h1>Would You Like To Play A Game?</h1>
<h3>Play the Flask Boggle Game</h3>
<p>Try and find all the words in the table</p>
<table id="board">
  <tbody>
    {% for row in game_board%}
    <tr class="board-row">
      {% for letter in row%}
      <td class="board-col">{{letter}}</td>
      {% endfor %}
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
